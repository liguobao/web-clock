<html lang="zh-CN" style="background-color: #000000;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="R2049 在线时钟">
    <meta name="keywords" content="R2049, 在线时钟, 时钟, 时间, 日期, 农历">
    <meta name="theme-color" content="#000000">
    <title>R2049 在线时钟</title>
    <style>
        /* 确保iPad 2上的基本样式 */
        html, body {
            background-color: #000000;
            color: #ffffff;
        }
        
        body.day-mode {
            background-color: #f0f0f0;
            color: #333333;
        }
    </style>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icon-192.png">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="数字时钟">
    <!-- 内联脚本，确保基本内容能立即显示（为iPad 2等旧设备优化） -->
    <script>
        // 首先确保背景颜色设置正确
        document.documentElement.style.backgroundColor = "#000000";
        document.body.style.backgroundColor = "#000000";
        
        function updateBasicTime() {
            try {
                var now = new Date();
                
                // 更新日期信息
                var dateInfoEl = document.getElementById('date-info');
                if (dateInfoEl) {
                    var weekdays = ["星期日", "星期一", "星期二", "星期三", "星期四", "星期五", "星期六"];
                    dateInfoEl.textContent = now.getFullYear() + "年" + (now.getMonth() + 1) + "月" + now.getDate() + "日 " + weekdays[now.getDay()];
                }
                
                // 设置农历占位符
                var lunarDateEl = document.getElementById('lunar-date');
                if (lunarDateEl) {
                    lunarDateEl.textContent = "农历数据加载中...";
                }
                
                // 更新时间
                var h = now.getHours();
                var m = now.getMinutes();
                var s = now.getSeconds();
                
                // 添加前导零
                h = h < 10 ? "0" + h : h.toString();
                m = m < 10 ? "0" + m : m.toString();
                s = s < 10 ? "0" + s : s.toString();
                
                // 简单更新时间显示
                updateSimpleElement('hour-unit', h);
                updateSimpleElement('minute-unit', m);
                updateSimpleElement('second-unit', s);
                
                // 设置白天/夜晚模式
                var isDayTime = h >= 6 && h < 18;
                if (isDayTime) {
                    document.body.className = 'day-mode';
                    document.body.style.backgroundColor = "#f0f0f0";
                } else {
                    document.body.className = 'night-mode';
                    document.body.style.backgroundColor = "#000000";
                }
            } catch (err) {
                console.error("内联脚本更新时间出错", err);
            }
        }
        
        function updateSimpleElement(id, value) {
            try {
                var el = document.getElementById(id);
                if (!el) return;
                
                var digits = el.getElementsByClassName('digit');
                if (digits.length >= 2) {
                    digits[0].textContent = value[0];
                    digits[1].textContent = value[1];
                }
            } catch (err) {
                console.error("更新元素出错", err);
            }
        }
        
        // 当页面首次加载时执行
        document.addEventListener("DOMContentLoaded", updateBasicTime);
        
        // 立即尝试执行一次
        if (document.readyState === "interactive" || document.readyState === "complete") {
            updateBasicTime();
        }
    </script>
</head>
<body style="background-color: #000000; color: #ffffff;">
    <div class="clock-container">
        <div class="header-container">
            <h1 class="clock-title">R2049 在线时钟</h1>

            <!-- 添加城市选择功能 -->
            <div class="city-selector">
                <select id="city-select">
                    <option value="上海" selected>上海</option>
                    <option value="北京">北京</option>
                    <option value="广州">广州</option>
                    <option value="深圳">深圳</option>
                    <option value="杭州">杭州</option>
                    <option value="成都">成都</option>
                    <option value="重庆">重庆</option>
                    <option value="武汉">武汉</option>
                    <option value="西安">西安</option>
                    <option value="南京">南京</option>
                    <option value="长沙">长沙</option>
                    <option value="厦门">厦门</option>
                    <option value="青岛">青岛</option>
                    <option value="天津">天津</option>
                    <option value="郑州">郑州</option>
                    <option value="东莞">东莞</option>
                    <option value="佛山">佛山</option>
                </select>
            </div>
        </div>

        <!-- 修改天气信息链接 -->
        <a href="https://wttr.r2049.cn/" target="_blank"><div class="weather-info" id="weather-info">天气信息加载中...</div></a>

            <div class="time-unit" id="minute-unit">
                <div class="time-label">分</div>
                <div class="digits-container">
                    <div class="digit">0</div>
                    <div class="digit">0</div>
                </div>
            </div>

            <div class="time-unit" id="second-unit">
                <div class="time-label">秒</div>
                <div class="digits-container">
                    <div class="digit">0</div>

        </div>
        
        <!-- <div class="custom-message">在这里显示您的自定义信息</div> -->
        <a href="https://www.jinrishici.com/" target="_blank" style="color: white; text-decoration: none;">

    <script>
        // 注册 Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('./sw.js')

    <!-- 添加城市选择和天气获取的脚本 -->
    <script>
        // 获取天气信息
        function getWeatherInfo(city) {
            try {
                var weatherInfoEl = document.getElementById('weather-info');
                if (!weatherInfoEl) return;
                
                // 显示加载中状态
                weatherInfoEl.textContent = "正在获取天气信息...";
                
                // 构建请求URL，默认为上海
                var city = city || '上海';
                var encodedCity = encodeURIComponent(city);
                var url = 'https://wttr.r2049.cn/?location=' + encodedCity;
                
                // 使用XMLHttpRequest获取天气
                var xhr = new XMLHttpRequest();
                xhr.open('GET', url, true);
                
                xhr.onreadystatechange = function() {
                    if (xhr.readyState === 4) {
                        if (xhr.status === 200) {
                            // 直接使用返回的文本
                            weatherInfoEl.textContent = xhr.responseText;
                        } else {
                            console.error("获取天气信息失败，状态码:", xhr.status);
                            weatherInfoEl.textContent = "天气信息获取失败";
                        }
                    }
                };
                
                xhr.onerror = function() {
                    console.error("获取天气信息请求错误");
                    weatherInfoEl.textContent = "天气信息获取失败";
                };
                
                xhr.timeout = 10000; // 10秒超时
                xhr.ontimeout = function() {
                    console.error("获取天气信息请求超时");
                    weatherInfoEl.textContent = "天气信息获取超时";
                };
                
                xhr.send();
            } catch (err) {
                console.error("获取天气信息出错:", err);
                if (weatherInfoEl) {
                    weatherInfoEl.textContent = "天气信息暂不可用";
                }
            }
        }

        // 初始化城市选择器
        function initCitySelector() {
            var citySelect = document.getElementById('city-select');
            if (citySelect) {
                // 从本地存储加载上次选择的城市
                var savedCity = localStorage.getItem('selectedCity');
                if (savedCity) {
                    citySelect.value = savedCity;
                }
                
                // 添加变更事件
                citySelect.addEventListener('change', function() {
                    var selectedCity = this.value;
                    // 保存选择到本地存储
                    localStorage.setItem('selectedCity', selectedCity);
                    // 获取新城市的天气
                    getWeatherInfo(selectedCity);
                });
                
                // 初始加载天气
                getWeatherInfo(citySelect.value);
            } else {
                // 如果选择器不存在，使用默认城市
                getWeatherInfo('上海');
            }
        }

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            initCitySelector();
        });
        
        // 每小时更新一次天气
        setInterval(function() {
            var citySelect = document.getElementById('city-select');
            var city = citySelect ? citySelect.value : '上海';
            getWeatherInfo(city);
        }, 3600000);
    </script>
</body>
